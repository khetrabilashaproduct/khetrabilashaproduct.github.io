    <script>
        // List of JSON files to search through
        const jsonFiles = ['invoice.json', 'invoice2.json', 'invoice3.json']; //data avilable onlie on github
        let invoices = [];
    
        // Fetch and combine data from multiple JSON files
        async function fetchInvoices() {
            invoices = [];  // Reset the invoices array
            try {
                const fetchPromises = jsonFiles.map(async (file) => {
                    const response = await fetch(file);
                    const data = await response.json();
                    invoices = invoices.concat(data);  // Merge arrays
                });
                await Promise.all(fetchPromises);  // Wait for all fetches to complete
            } catch (error) {
                console.error('Failed to fetch invoices:', error);
            }
        }
    
        // Search by phone number
        async function searchInvoiceByPhone() {
            if (!invoices.length) await fetchInvoices();
    
            const query = document.getElementById('searchBox').value.toLowerCase();
            const invoice = invoices.find(inv => inv.phoneNumber.toLowerCase() === query);
    
            if (invoice) {
                document.getElementById('customerName').value = invoice.buyerName;
                document.getElementById('phoneNumber').value = invoice.phoneNumber;
                document.getElementById('totalAmount').value = invoice.totalAmount.toFixed(2);
                document.getElementById('dateLabel').innerText = invoice.date;
                document.getElementById('paymentStatus').value = invoice.paymentStatus.replace(/\\n/g, '\n');
                
                const productRows = document.getElementById('productRows');
                productRows.innerHTML = '';
                invoice.products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.productName}</td>
                        <td>${product.price}</td>
                        <td>${product.quantity}</td>
                        <td>${product.total}</td>
                    `;
                    productRows.appendChild(row);
                });
    
                alert('Invoice Loaded');
            } else {
                alert('Invoice not found!');
            }
        }
    
        // Trigger fetch when the page loads
        document.addEventListener('DOMContentLoaded', fetchInvoices);
    </script>

            const quantity = parseFloat(row.querySelector('input[placeholder="Quantity"]').value) || 0;
            row.querySelector('input[placeholder="Total"]').value = (price * quantity).toFixed(2);
            calculateTotalAmount();

        const totalInput = row.querySelector('input[placeholder="Total"]');

        // Ensure that the inputs exist before reading values
        if (productNameInput && priceInput && quantityInput && totalInput) {
            const productName = productNameInput.value || "Unnamed Product";
            const price = parseFloat(priceInput.value) || 0.00;
            const quantity = parseInt(quantityInput.value) || 1;
            const total = parseFloat(totalInput.value) || 0.00;

            // Add product details to the invoice
            invoiceData.products.push({
                productName,
                price,
                quantity,
                total
            });
        } else {
            // Alert if any input field is missing
            console.warn("Missing input field in one of the product rows.");
        }
    });

    // Convert the invoice data to JSON format
    const jsonContent = JSON.stringify(invoiceData, null, 4);

    // Create a Blob with the JSON data and trigger a download
    const blob = new Blob([jsonContent], { type: 'application/json' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'invoice.json'; // Name of the file
    link.click(); // Trigger the download
}



    
function clearForm() {
        // Clear text inputs
        document.getElementById('customerName').value = '';
        document.getElementById('phoneNumber').value = '';
        document.getElementById('paymentStatus').value = '';
        document.getElementById('totalAmount').value = '';

        // Reset date label to default date
        const defaultDate = new Date().toLocaleDateString('en-GB');
        document.getElementById('dateLabel').innerText = defaultDate;

        // Reset the product table to one row
        const productRows = document.getElementById('productRows');
        productRows.innerHTML = `
            <tr>
                <td><input type="text" class="form-control" placeholder="Product Name" required></td>
                <td><input type="number" class="form-control" placeholder="Price" oninput="calculateRowTotal(this)" required></td>
                <td><input type="number" class="form-control" placeholder="Quantity" oninput="calculateRowTotal(this)" required></td>
                <td><input type="number" class="form-control" placeholder="Total" readonly></td>
                <td class="action-column"><button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
            </tr>
        `;

        // Clear QR code canvas
        const qrCanvas = document.getElementById('qrCanvas');
        const qrContext = qrCanvas.getContext('2d');
        qrContext.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
    }

</script>
